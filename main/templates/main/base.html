<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Housing Duty Solicitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" ><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topNav {
            overflow: hidden;
            background-color: #333333;
        }

        .topNav a {
            float: left;
            color: #FFFFFF;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topNav a:hover {
            background-color: #dddddd;
            color: #000000;
        }

        .topNav a.active {
            background-color: #04AA6D;
            color: #FFFFFF;
        }

        body {
            height: 100vh;
        }

        .footer {
            position: sticky;
            top: 100%;
            height: 70px;
            background: #333333;
            padding: 14px 16px;
        }

        hr {
            width: 1000px;
            color: #333333;
            margin: auto;
        }

        .parent {
          text-align: center;
        }

        .child {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    {% block content %}
    {% endblock content %}

    <div class="footer">
        <h2 style="color: #FFFFFF">2022 Housing App - Created By Team L5!</h2>
    </div>

</body>

</html>
